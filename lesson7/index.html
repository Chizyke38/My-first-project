<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/magasine.css" />
    <link rel="stylesheet" href="../shared-css/reset.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header_nav">
        <div class="header_nav_block">
          <p class="header_nav_block_link with-margin">Chat with us</p>
          <p class="with-margin">+420 336 775 664</p>
          <p class="with-margin">info@freshnesecom.com</p>
        </div>
        <div class="header_nav_block">
          <p class="header_nav_block_link with-margin">Blog</p>
          <p class="header_nav_block_link with-margin">About Us</p>
          <p class="header_nav_block_link">Careers</p>
        </div>
      </div>
      <div class="header_navi_container">
        <div class="header_navi-bottom">
          <p class="freshnesecom">Freshnesecom</p>
        </div>
        <div class="header_container">
          <select class="block_select" id="favorite color" name="favoritecolor">
            <option value="All-categories">All Categories</option>
            <option value="Some-categories">Some categories</option>
            <option value="Non-categories">Non categories</option>
          </select>
          <input
            class="header_search"
            type="text"
            placeholder="Search
        Products,categories..."
          />
        </div>
        <div class="header_search-icon">
          <img src="./foto/icon1.jpg" alt="number1" />
          <img src="./foto/icon2.jpg" alt="number2" />
        </div>
      </div>
    </header>
    <div class="header_menu">
      <div class="menu">
        <p class="Products selling">Products selling</p>
        <p class="menu-food">Bakery</p>
        <p class="menu-food">Fruit and vegetables</p>
        <p class="menu-food">Meat and fish</p>
        <p class="menu-food">Drinks</p>
        <p class="menu-food">Kitchen</p>
        <p class="menu-food">Special nutrition</p>
        <p class="menu-food">Baby</p>
        <p class="menu-food">Pharmacy</p>
      </div>
    </div>
    <div class="other-menu_body">
      <div class="Category-menu">Category menu</div>
      <div class="menu-dishes"></div>
      <p class="menu-price">Bakery</p>
      <p class="menu-price">Fruit-vegetables</p>
      <p class="menu-price">Meat and fish</p>
      <p class="menu-price">Drinks</p>
      <p class="menu-price">Kitchen</p>
    </div>
    <div class="cards"></div>
  </body>
</html>
