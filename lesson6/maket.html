<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/mymaket.css" />
    <title>Maket</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="./foto/icon.png" alt="icon" />
        <span class="logo-label">Productly</span>
      </div>
      <nav class="main-area2">
        <ul class="group">
          <li class="list-item">Product</li>
          <li class="list-item">Customers</li>
          <li class="list-item">Prices</li>
          <li class="list-item">Resources</li>
          <li class="buttons">
            <button class="auth-btn">
              <span>Sign In</span>
            </button>
            <button class="auth-btn auth-btn-orange">
              <span>Sign Up</span>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <div class="main-box">
      <div class="leftblock">
        <p class="label">The Design Thinking superpowers</p>
        <p class="comment">
          Tools, tutorials, design and innovation experts, all in one place! The
          most intuitive way to imagine your next user experience.
        </p>

        <div class="image-block">
          <button class="btn-block">
            <span class="get-started">Get started</span>
          </button>

          <button class="button-watch-video">
            <img src="foto/play.png" alt="play" />
            <span class="watchvideo">Watch video</span>
          </button>
        </div>
      </div>

      <div class="blockimage">
        <img src="foto/image.png" alt="peoples" />
      </div>
    </div>
  </body>
</html>
